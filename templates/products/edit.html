{% extends "base.html" %}
{% block content %}
<h2>Products - Edit</h2>

<form action="/products/{{product.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{product.name}}" required autofocus>
  </div>

  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{product.description}}" required autofocus>
  </div>

  <div>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{product.quantity}}" required>
  </div>

  <div>
    <label for="buy_price">Buy Price:</label>
    <input type="number" id="buy_price" name="buy_price" value="{{product.buy_price}}" required>
  </div>

  <div>
    <label for="sell_price">Sell Price:</label>
    <input type="number" id="sell_price" name="sell_price" value="{{product.sell_price}}" required>
  </div>

  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" value="{{product.category}}" required>
  </div>


  <div>
    <label for="supplier">Supplier:</label>
    <select id="supplier" name="supplier_id">
      {% for supplier in all_suppliers %}
        <option value="{{ supplier.id }}"
          {% if product.supplier.id == supplier.id %} selected="selected"{% endif %}>
          {{ supplier.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Update Product</button>

</form>

{% endblock %}
